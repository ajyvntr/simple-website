<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url('background.jpg');
background-repeat: no-repeat; background-position: left; font-family: 'Poppins', sans-serif; font-style: normal;">

    <div class="container" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="hgb logo.jpg" alt="Logo" class="img-fluid" style="max-width: 150px; border-radius: 25px; filter: brightness(0.7); box-shadow: 0 0 20px rgba(0, 0, 0, 0.75);">
        </div>
        <h2 class="text-center text-white text-opacity-75">Login</h2>
        <div class="mb-3">
            <label for="username" class="form-label" style="color: white;">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label" style="color: white;">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-outline-light w-100" id="btnLogin" style="margin-top: 20px;">Login</button>
    </div>
</body>
<script src="script.js"></script>
</html>
